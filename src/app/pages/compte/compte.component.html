<div *ngIf="account">
    <h1>
        Votre relevé de compte
    </h1>
    <div class="d-flex justify-content-between mt-5 shadow-lg p-3 mb-5 bg-body rounded">
        <div>
            <p class="h6 mb-5">Date du: {{todayWithPipe}}</p>
            <p class="h6">IBAN: {{account.iban}}</p>
        </div>
        <div>
            <p class="h5 text-danger">Solde:  {{ account.bankBalance | currency : '€' }} </p>
        </div>
    </div>
    <div class=" table-responsive-sm">
        <table class="table table-striped table-hover  mt-5">

            <thead class="bg-secondary text-white">
                <th scope="col" class = "text-start">Date</th>
                <th scope="col" class="text-start">Reference</th>
                <th scope="col" class = "text-start">Libellé</th>
                <th scope="col" class = "text-end">Montant</th>
            </thead>

            <tbody class="tablersow" *ngFor="let transaction of transactions">
                <tr>
                    <td class="text-start"> {{transaction.date}} </td>
                    <td class="text-start">{{transaction.reference}}</td>
                    <td class="text-start"> {{transaction.wording}}</td>
                    <td class="text-end">{{transaction.amount | currency : '€' }} </td>
                </tr>

            </tbody>

        </table>
    </div>
    
</div>
